<!--
  Main container with a dark theme, full height, and sans-serif font,
  which are common for media sites.
-->

  <main>
    <!-- Hero Section: Search -->
    <section class="py-24 md:py-32 text-center">
      <div class="container mx-auto px-6">
        <h2 class="text-4xl md:text-6xl font-extrabold mb-6 leading-tight">
          Find your next favorite film.
        </h2>
        <p class="text-lg md:text-xl text-gray-400 mb-10 max-w-2xl mx-auto">
          Search and rate thousands of movies, all in one place.
        </p>

        <!-- Search Bar -->
        <div class="flex justify-center">
          <form class="w-full max-w-xl flex" (ngSubmit)="onSearch()">
            <input
              type="text"
              [(ngModel)]="searchQuery"
              name="searchQuery"
              placeholder="Search for a film (e.g., Inception)..."
              class="w-full px-6 py-4 rounded-l-lg bg-gray-800 text-white placeholder-gray-500 border-2 border-gray-700 focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent"
            />
            <button
              type="submit"
              class="bg-red-600 hover:bg-red-700 text-white px-8 py-4 rounded-r-lg font-semibold transition duration-300 flex-shrink-0"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="border-t border-gray-800 mt-16">
    <div class="container mx-auto px-6 py-10 text-center">
      <p class="text-gray-500">
        &copy; 2025 FilmFinder. All rights reserved.
      </p>
    </div>
  </footer>
